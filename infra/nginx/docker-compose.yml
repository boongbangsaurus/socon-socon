version: '3.3'services:  nginx:    container_name: nginx    image: kimdahui/nginx    build:      context: .      dockerfile: Dockerfile    restart: always#    볼륨 매핑은 젠킨스 워크스페이스 기준    volumes:      - ./certbot/conf:/etc/letsencrypt:ro      - ./certbot/www:/var/www/certbot:ro      - ./policy/policy:/usr/share/nginx/html    ports:      - "80:80"      - "443:443"    networks:      - jenkins-project_socon-netnetworks:  jenkins-project_socon-net:    external: true