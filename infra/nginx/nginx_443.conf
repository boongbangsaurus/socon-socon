server {
    listen 443 ssl;
    server_name jenkins.socon-socon.site;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/jenkins.socon-socon.site-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.socon-socon.site-0001/privkey.pem;

    location / {
        # 나쁜 봇을 차단
        if ($bad_bot) {
            return 403;
        }

        # app 서비스로 라우팅
        proxy_pass http://jenkins/;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

