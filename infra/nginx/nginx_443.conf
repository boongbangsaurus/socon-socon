server {
    listen 443 ssl;
    server_name www.socon-socon.site;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/www.socon-socon.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.socon-socon.site/privkey.pem;

    root /usr/share/nginx/html;

    location /policy/ {
        index privacy_policy.html;

        # 나쁜 봇을 차단
        if ($bad_bot) {
            return 403;
        }

        # 추가 보안 설정
        try_files $uri $uri/ =404;
    }

    location /api/ {
        # api 서비스로 라우팅
        proxy_pass http://gateway/;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /eureka/ {
        # eureka 서비스로 라우팅
        proxy_pass http://eureka/;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /config/ {
        # config 서비스로 라우팅
        proxy_pass http://config/;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
