worker_processes auto;
events { worker_connections 8192; }

http {
    limit_req_zone $binary_remote_addr zone=limit_request_per_ip:10m rate=10r/s;

    map $http_user_agent $bad_bot {
        default 0;
        ~*(^MJ12bot|^MJ12bot/v1.4.5|SemrushBot|SemrushBot-SA|DomainCrawler|MegaIndex.ru|AlphaBot|Paros|ZmEu|nikto|dirbuster|sqlmap|openvas|w3af|Morfeus|Zollard|Arachni|Brutus|bsqlbf|Grendel-Scan|Havij|Hydra|N-Stealth|Netsparker|Pangolin|pmafind|webinspect) 1;
    }

    upstream jenkins {
        server jenkins:8080;
    }

    upstream nexus {
        server nexus:8081;
    }

    # SSL 설정 재사용
    ssl_certificate /etc/letsencrypt/live/socon-socon.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/socon-socon.site/privkey.pem;

    # HTTP -> HTTPS 리다이렉트 서버 설정
    server {
        listen 80;
        server_name www.socon-socon.site jenkins.socon-socon.site nexus.socon-socon.site;

        # 리다이렉트
        return 301 https://$host$request_uri;
    }

    # Jenkins HTTPS 서버 설정
    server {
        listen 443 ssl;
        server_name jenkins.socon-socon.site;
        include ssl_common.conf;  # SSL 공통 설정 포함

        location / {
            if ($bad_bot) {
                return 403;
            }
            proxy_pass http://jenkins/;
            include proxy_common.conf;  # 프록시 공통 설정 포함
        }
    }

    # Nexus 서비스를 위한 HTTPS 서버 설정
    server {
        listen 443 ssl;
        server_name nexus.socon-socon.site;
        include ssl_common.conf;  # SSL 공통 설정 포함

        location / {
            if ($bad_bot) {
                return 403;
            }
            proxy_pass http://nexus;
            include proxy_common.conf;  # 프록시 공통 설정 포함
        }
    }

    # 정적 사이트를 위한 HTTPS 서버 설정
    server {
        listen 443 ssl;
        server_name www.socon-socon.site;
        include ssl_common.conf;  # SSL 공통 설정 포함

        root /usr/share/nginx/html;

        location / {
            if ($bad_bot) {
                return 403;
            }
            index privacy_policy.html;
            try_files $uri $uri/ =404;
        }
    }

    # IP와 포트를 통한 직접 접근 차단
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name j10c207.p.ssafy.io;
        return 403;
    }
}
