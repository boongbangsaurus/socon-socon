worker_processes auto;
events { worker_connections 8192; }

http {
    limit_req_zone $binary_remote_addr zone=limit_request_per_ip:10m rate=10r/s;

    map $http_user_agent $bad_bot {
        default 0;
        ~*(^MJ12bot|^MJ12bot/v1.4.5|SemrushBot|SemrushBot-SA|DomainCrawler|MegaIndex.ru|AlphaBot|Paros|ZmEu|nikto|dirbuster|sqlmap|openvas|w3af|Morfeus|Zollard|Arachni|Brutus|bsqlbf|Grendel-Scan|Havij|Hydra|N-Stealth|Netsparker|Pangolin|pmafind|webinspect) 1;
    }
    upstream jenkins {
        server jenkins:8080;
    }
    upstream nexus {
        server nexus:8081;
    }

    server {
        listen 80;
        server_name www.socon-socon.site;

        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        if ($http_x_forwarded_proto != 'https'){
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 80;
        server_name jenkins.socon-socon.site;

        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        if ($http_x_forwarded_proto != 'https'){
            return 301 https://$host$request_uri;
        }
    }
    server {
        listen 80;
        server_name nexus.socon-socon.site;

        # 모든 HTTP 요청을 HTTPS로 리다이렉트
        if ($http_x_forwarded_proto != 'https'){
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name jenkins.socon-socon.site;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/socon-socon.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/socon-socon.site/privkey.pem;


        location /{
            # 나쁜 봇을 차단
            if ($bad_bot) {
                return 403;
            }

            # app 서비스로 라우팅
            proxy_pass http://jenkins/;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        server_name nexus.socon-socon.site;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/socon-socon.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/socon-socon.site/privkey.pem;

        location /{
            # 나쁜 봇을 차단
            if ($bad_bot) {
                return 403;
            }

            # app 서비스로 라우팅
            proxy_pass http://nexus;
            proxy_redirect off;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl;
        listen 80;
        server_name www.socon-socon.site;
        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/socon-socon.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/socon-socon.site/privkey.pem;

        root /usr/share/nginx/html;  # 정적 파일들의 루트 디렉토리

        location / {
            index privacy_policy.html;       # 인덱스 파일 설정

            # 나쁜 봇을 차단
            if ($bad_bot) {
                return 403;
            }

            # 추가 보안 설정
            try_files $uri $uri/ =404;  # 요청된 URI에 해당하는 파일이 없으면 404 에러 반환
        }
    }

    # IP와 포트를 통한 직접 접근 차단
    server {
        listen 80;
        server_name j10c207.p.ssafy.io;
        return 403;
    }

    server {
        listen 443;
        server_name j10c207.p.ssafy.io;
        return 403;
    }
}