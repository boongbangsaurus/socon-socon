version: '3.3'

services:
  gateway:
    container_name: gateway
    image: kimdahui/gateway
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://${CONFIG_USERNAME}:${CONFIG_PASSWORD}@config:9000
    networks:
      - jenkins-project_socon-net
    env_file:
      - ../../.env

networks:
  jenkins-project_socon-net:
    external: true

