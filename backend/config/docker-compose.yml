version: '3.3'

services:
  config:
    container_name: config
    image: kimdahui/config
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SPRING_CLOUD_SERVER_GIT_PRIVATE_KEY=${CONFIG_PRIVATE_KEY}
      - ADMIN_USERNAME=${CONFIG_USERNAME}
      - ADMIN_PASSWORD=${CONFIG_PASSWORD}
    networks:
      - jenkins-project_socon-net
    env_file:
      - ../../.env

networks:
  jenkins-project_socon-net:
    external: true

