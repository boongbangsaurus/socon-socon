version: '3.3'

services:
  user:
    container_name: user
    image: kimdahui/user
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8040:8040"
    environment:
      - CONFIG_USERNAME=${CONFIG_USERNAME}
      - CONFIG_PASSWORD=${CONFIG_PASSWORD}
    networks:
      - jenkins-project_socon-net

networks:
  jenkins-project_socon-net:
    external: true
