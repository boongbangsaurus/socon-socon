version: '3.3'

services:
  user:
    container_name: user
    image: kimdahui/user
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8040:8040"
    environment:
      - SPRING_CONFIG_IMPORT=optional:configserver:http://${CONFIG_USERNAME}:${CONFIG_PASSWORD}@config:9000
    networks:
      - jenkins-project_socon-net
    env_file:
      - ../../.env

networks:
  jenkins-project_socon-net:
    external: true

